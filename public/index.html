<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Summary Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Project Summary Generator</h1>
        <form id="projectForm">
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" required>
            </div>
            <div class="form-group">
                <label for="projectDescription">Description:</label>
                <textarea id="projectDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="projectStatus">Status:</label>
                <input type="text" id="projectStatus" required>
            </div>
            <div class="form-group">
                <label for="projectCreatedAt">Created At:</label>
                <input type="date" id="projectCreatedAt" required>
            </div>
            <div id="tasksContainer">
                <h3>Tasks</h3>
                <button type="button" id="addTask">Add Task</button>
            </div>
            <button type="submit">Generate Summary</button>
        </form>
        <div id="summaryContainer" class="hidden">
            <h2>Project Summary</h2>
            <p id="summaryText"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
